<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 20" width="30" height="20" role="img" aria-label="Bandera de Chile">
  <!-- Top half white, bottom half red -->
  <rect width="30" height="10" y="0" fill="#fff" />
  <rect width="30" height="10" y="10" fill="#d80027" />
  <!-- Blue canton (upper-left) -->
  <rect width="10" height="10" x="0" y="0" fill="#0039a6" />
  <!-- Simple 5-point star centered in the canton -->
  <polygon
    fill="#fff"
    points="5,1 6.18,3.4 8.9,3.6 6.8,5 7.5,7.6 5,6 2.5,7.6 3.2,5 1.1,3.6 3.82,3.4"
    transform="translate(0,0)"
  />
</svg>
